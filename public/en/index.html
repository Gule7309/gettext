<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Free Online Image to Text Converter | Instant OCR</title>
    <meta name="description" content="The best free online OCR tool to instantly convert images to text. No installation, no registration. Supports JPG, PNG, WEBP. Perfect for notes, reports, and document scanning.">

    <link rel="alternate" hreflang="en" href="https://gettext-rho.vercel.app/en/" />
    <link rel="alternate" hreflang="zh-Hant-TW" href="https://gettext-rho.vercel.app/zh-tw/" />
    <link rel="alternate" hreflang="x-default" href="https://gettext-rho.vercel.app/en/" />

    <link rel="stylesheet" href="../style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Image to Text Converter</h1>
        <form id="ocrForm" enctype="multipart/form-data">
            <input type="file" id="imageInput" name="image" accept="image/*" style="display: none;">
            <div id="uploadArea">
                <div id="uploadPrompt">
                    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-cloud-arrow-up-fill" viewBox="0 0 16 16">
                        <path d="M8 2a5.53 5.53 0 0 0-3.594 1.342c-.766.66-1.321 1.52-1.464 2.383C1.266 6.095 0 7.555 0 9.318 0 11.366 1.708 13 3.781 13h8.906C14.502 13 16 11.57 16 9.773c0-1.636-1.242-2.969-2.834-3.194C12.923 3.999 10.69 2 8 2zm2.354 5.146a.5.5 0 0 1-.708.708L8.5 6.707V10.5a.5.5 0 0 1-1 0V6.707L6.354 7.854a.5.5 0 1 1-.708-.708l2-2a.5.5 0 0 1 .708 0l2 2z"/>
                    </svg>
                    <p>Click to Upload or Drag & Drop</p>
                    <small>Supports: JPG, PNG, WEBP</small>
                </div>
                <img id="imagePreview" src="#" alt="Image Preview" class="hidden">
            </div>
            <button type="submit" id="submitButton" disabled>Extract Text</button>
        </form>
        <div class="result-container hidden" id="resultSection">
            <h2>Extracted Text:</h2>
            <div id="loading" class="hidden">Processing, please wait...</div>
            <pre id="resultText"></pre>
        </div>
    </div>
    <script src="../script.js"></script>
</body>
</html>
